<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOMESFLIX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header style="text-align: center; padding: 20px; background-color: #333; color: #fff;">

        </div>

        <div style="margin: 20px auto; max-width: 100%; overflow: hidden;">

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>

    <section class="categoria" style="margin: 20px;">
        <h2 style="text-align: center;">Filmes e séries</h2>
        <div class="categoria-videos" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">

            </a>
            <a href="https://www.youtube.com/watch?v=ZKgF4xqTilk" target="_blank" style="display: block; width: 300px;">

            </a>
            <a href="https://www.youtube.com/watch?v=YBjWXmnvGaM" target="_blank" style="display: block; width: 300px;">
                <img src="https://img.youtube.com/vi/YBjWXmnvGaM/maxresdefault.jpg" alt="Descrição do vídeo 3" style="width: 100%; height: auto; border-radius: 8px; border: 2px solid #ddd; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);"/>
